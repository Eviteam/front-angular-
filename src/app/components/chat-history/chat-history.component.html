<div class="sender_message" *ngFor="let message of allMessages">
    <div class="d-flex align-items-center msg_info">
        <p class="sender">{{message?.sender[0].firstname}} {{message?.sender[0].lastname}}</p>
        <span class="time">{{message?.createdAt | date:'shortTime'}}</span>
        <!-- <div class="popover"></div> -->
    </div>
    <div class="d-flex align-items-center message_content">
        <img src="../../../assets/icons/user_icon.svg" class="sender_image">
        <div class="message d-flex" [innerHtml]="message?.message"></div>
    </div>
</div>
